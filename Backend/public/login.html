<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav style="background-color: black;">
        <div class="container">
            <div class="row">
              <div class="col-sm">
                <h4 style="color: white;">Home</h4>
              </div>
              <div class="col-sm">
                <h4 ><a href="login.html" style="color: white;">Login</a></h4>
              </div>
              <div class="col-sm">
                <h4 ><a href="register.html" style="color: white;">Register</a></h4>
              </div>
            </div>
          </div>
    </nav>
    <div class="container">
        <div class="row" style="height: 100vh">
            <div class="column" style="display: flex; align-items: center; justify-content: center;background-color: bisque;">
                <form onsubmit="login()">
                    <div>
                        <label class="form-label">Email</label><br>
                        <input type="email" id="email"><br>
                    </div>
                    <div>
                        <label class="form-label">password</label><br>
                        <input type="password" id="password"><br>
                    </div>
                    <input type="submit" id="button">
                    <div>
                        <button onclick="location.href='../frontend/forgotpassword.html'" id="fp">forgot password</button>
                    </div>
                    
                </form>
                
                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="error"></p>
                <p id="message"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script>
        function login(e){
            event.preventDefault();
            const obj={
                email:document.getElementById('email').value,
                password:document.getElementById('password').value

            }
            axios.post('http://3.139.69.145:3000/login',obj)
            .then(response=>{
                if(response.data.status==='logged'){
                    console.log(response.data);

                    localStorage.setItem('token',response.data.token);
                document.getElementById("message").innerText=response.data.status;
                window.location.href="../frontend/homepage.html";
                }
            })
            .catch(err=>{
                document.getElementById('error').innerText=err;
            })

        }

    </script>
</body>
</html>
